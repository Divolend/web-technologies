<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Заказы — Food Construct</title>

  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="orders.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>
<header>
  <h1>Food Construct</h1>
  <nav>
    <a href="index.html">О нас</a>
    <a href="lunch.html">Собрать ланч</a>
    <a href="checkout.html">Оформить заказ</a>
    <a href="orders.html" class="active">Заказы</a>
    <a href="#">Контакты</a>
  </nav>
</header>

<main class="container">
  <h2>История заказов</h2>

  <div id="orders-empty" class="muted" style="display:none;">
    Заказов пока нет.
  </div>

  <div class="table-wrap">
    <table class="orders-table" id="orders-table" aria-describedby="orders-caption">
      <caption id="orders-caption" class="visually-hidden">Список оформленных заказов</caption>
      <thead>
      <tr>
        <th style="width:64px;">№</th>
        <th style="width:170px;">Дата оформления</th>
        <th>Состав заказа</th>
        <th style="width:120px;">Стоимость</th>
        <th style="width:190px;">Время доставки</th>
        <th style="width:120px;">Действия</th>
      </tr>
      </thead>
      <tbody id="orders-tbody"></tbody>
    </table>
  </div>
</main>

<footer>
  <p>Позвонить нам: +7-000-000-00-00</p>
</footer>

<!-- Скрипты -->
<script src="api.js"></script>
<script src="orders.js"></script>
</body>
</html>
